<div class="todo-row palm-row no-highlight" x-mojo-tap-highlight='momentary'>
    <div class="palm-row-wrapper todo-row-wrapper">
        <div class="title todo-item">
            <div class="label">#{-record_locator}</div>

            <div class="summary">#{-summary}</div>
            <div class="extra-data">
                <div class="prio p#{-priority}"></div>
                <span class="due due--#{-due}">due: #{-due}</span>
            </div>
        </div>
    </div>
</div>
