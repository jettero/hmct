<div id="hmct-main" class="hmct-main">
    <div class="palm-page-header multi-line">
		<div class="palm-page-header-wrapper">
	        <div class="icon hmct"></div>
	        <div class="title">
				Hiveminder Cloud Tasks
	        </div>
	    </div>
    </div>

    <br/>

    <div class="palm-group unlabeled">
        <div class="palm-list">

            <div class='palm-row first'>
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="title">
                        <div class="label">Email</div>
                        <div id="emailtf" x-mojo-element="TextField" ></div>
                    </div>
                </div>
            </div>

            <div class='palm-row last'>
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="title">
                        <div class="label">Password</div>
                        <div id="passtf" x-mojo-element="PasswordField" ></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div x-mojo-element="Button" id="create_button">Create Account</div>

</div>
