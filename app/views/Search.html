<div id="hmct-main" class="hmct-main">

    <div class="palm-page-header multi-line">
		<div class="palm-page-header-wrapper">
	        <div class="icon hmct"></div>
	        <div class="title">
				Hiveminder Cloud Task Search
	        </div>
	    </div>
    </div>

    <div id="e_example"><div class="palm-group">
        <div class="palm-group-title">Basics</div>
        <div class="palm-list">

            <div class="palm-row first">
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="title">
                        <div class="label"> contains <img src="img/white-basics.png"/> </div>
                        <div id="query" x-mojo-element="TextField">
                        </div>
                    </div>
                </div>
            </div>

            <div class="palm-row">
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="title">
                        <div class="label">lacks <img src="img/white-basics.png"/> </div>
                        <div id="not-query" x-mojo-element="TextField"></div>
                    </div>
                </div>
            </div>

            <div class="palm-row">
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="title">
                        <div class="label">group <img src="img/group.png"/> </div>
                        <div id="group" x-mojo-element="TextField"></div>
                    </div>
                </div>
            </div>

            <div class="palm-row last" x-mojo-focus-highlight="true">
                <div class="palm-row-wrapper">
                    <div class="label"><img src="img/white-sort.png"/></div>
                    <div id="sort-by" x-mojo-element="ListSelector"></div>
                </div>
            </div>

        </div>
    </div>

    <div id="e_example"><div class="palm-group">
        <div class="palm-group-title">Status, tags, people, dates, etc </div>
        <div class="palm-list">

            <div class="palm-row single"> <div class="palm-row-wrapper"> <div class="title"> 

                <div class='label'>Task is</div>

                <table cellspacing="0" cellpadding="0" border="0">
                    <tr>
                    <td> <div id="done-cb"     x-mojo-element="CheckBox"></div> <div class='cb-under'>    done</div> </td>
                    <td> <div id="not-done-cb" x-mojo-element="CheckBox"></div> <div class='cb-under'>not done</div> </td>
                    </tr>
                    <tr>
                    <td> <div id="accepted-cb" x-mojo-element="CheckBox"></div> <div class='cb-under'>accepted</div> </td>
                    <td> <div id="declined-cb" x-mojo-element="CheckBox"></div> <div class='cb-under'>declined</div> </td>
                    <td> <div id="unaccept-cb" x-mojo-element="CheckBox"></div> <div class='cb-under'>unaccepted</div> </td>
                    </tr>
                </table>

            </div> </div> </div>

        </div>
    </div>

</div>
